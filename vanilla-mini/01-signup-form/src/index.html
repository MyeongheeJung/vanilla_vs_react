<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>mini signup form</title>
    <link rel="preconnect" href="http://fonts.googleapis.com" />
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="form-wrapper">
      <form
        id="form"
        class="w-full max-w-md m-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
        autocomplete="off"
      >
        <div class="md-4">
          <label for="id" class="block text-gray-700 text-sm font-bold mb-2"
            >아이디
          </label>
          <input
            type="text"
            id="id"
            class="shadow border rounded w-full py-2 px-3 text-gray-700"
            placeholder="아이디를 입력해주세요."
            autofocus
          />
          <div id="id-msg" class="mt-1 mb-3 text-xs text-red-500"></div>
        </div>
        <div class="md-4">
          <label for="pw" class="block text-gray-700 text-sm font-bold mb-2"
            >비밀번호</label
          >
          <input
            id="pw"
            type="password"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-2 leading-tight"
            placeholder="비밀번호를 입력해주세요"
            autocomplete="off"
          />
          <div id="pw-msg" class="mt-1 mb-3 text-xs text-red-500"></div>
        </div>
        <div class="mb-6">
          <label
            for="pw-check"
            class="block text-gray-700 text-sm font-bold md-2"
            >비밀번호 확인</label
          >
          <input
            id="pw-check"
            type="password"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight"
            placeholder="비밀번호 확인을 입력해주세요."
            autocomplete="off"
          />
          <div id="pw-check-msg" class="mt-1 mb-3 text-xs text-red-500"></div>
        </div>
        <div class="flex items-center justify-center">
          <input
            type="submit"
            id="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-gray-500"
            value="가입하기"
          />
        </div>
      </form>
      <footer class="text-center text-gray-500 text-xs">
        (c)2023 MH.Jung Corp. All rights reserved
      </footer>
    </section>
    <aside id="font-control-box" class="flex finxed bottom-0 right-0">
      <button
        id="increase-font-btn"
        class="bg-white text-gray-500 border border-gray-300 hover:bg-blue-50 focus:outline-none focus:shadow-outline disabled:text-white rounded-full"
      >
        +
      </button>
      <button
        id="decrease-font-btn"
        class="bg-white text-gray-500 border border-gray-300 hover:bg-blue-50 focus:shadow-outline disabled:bg-gray-500 disabled:text-white rounded-full"
      >
        -
      </button>
    </aside>
    <dialog id="modal" class="rounded-lg shadow-xl text-left">
      <div class="w-full rounded-lg">
        <div class="p-6 mt-3">
          <h3 class="text-lg leading-6 font-mediul text-gray-900">
            입력하신 내용을 확인해주세요.
          </h3>
          <div class="text-left">
            <div class="mt-2">
              아이디
              <p id="confirm-id" class="text-sm text-blue-500 bold"></p>
            </div>
            <div class="mt-2">
              비밀번호
              <p id="confirm-pw" class="text-sm text-blue-500 bold"></p>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 px-3 flex justify-center rounded-lg">
          <button
            id="cancel-btn"
            type="button"
            class="bg-white text-gray-700 border border-gray-300 hover:bg-gray-50 font-bold py-2 px-4 rounded focus:shadow-outline disabled:bg-gray-500 mr-2"
          >
            취소하기
          </button>
          <button
            type="button"
            id="approve-btn"
            class="border border-transparent bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-gray-500"
          >
            가입하기
          </button>
        </div>
      </div>
    </dialog>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
